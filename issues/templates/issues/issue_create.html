{% extends 'issues/base.html' %}
{% load i18n bootstrap3 %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h2>{% trans 'Create new issue' %}</h2>

        <hr />
        <form method="post" action=".">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% trans 'Create' %}
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}
