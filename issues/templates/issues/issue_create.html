{% extends 'issues/base.html' %}
{% load i18n bootstrap3 %}

{% block extra-head %}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h3>{% trans 'Create new issue' %}</h3>

        <hr />
        <form method="post" action=".">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% trans 'Create' %}
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
