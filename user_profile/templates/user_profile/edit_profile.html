{% extends 'user_profile/base.html' %}
{% load i18n bootstrap3 %}

{% block profile-title %}
{% trans 'Edit your profile' %}
{% endblock %}

{% block content %}

<form method="post" action="{% url 'user_profile:update_profile' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-sm btn-primary">
        {% trans 'Save' %}
    </button>
    {% endbuttons %}
</form>
{% endblock content %}
